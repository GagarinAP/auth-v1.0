<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App</title>
</head>
<body>
	<form class="form-inline" action="/session/login" method="POST">
	  <input type="text" class="input-small" placeholder="login">
	  <input type="password" class="input-small" placeholder="password">	  
	  <button type="submit" class="btn">Log in</button>
	</form>

	<form class="form-inline" action="/users" method="POST">
	  <input type="text" class="input-small" placeholder="login">
	  <input type="password" class="input-small" placeholder="password">	  
	  <button type="submit" class="btn">Reg</button>
	</form>
	
	<div id="blogs-list"></div>

	<script type="text/template" class="blogs-list-template">
		<p>Login: <strong><%= login %></strong></p> 
		<p>Password: <strong><%= password %></strong></p>			
	</script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
